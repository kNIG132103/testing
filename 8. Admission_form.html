<html>
	<head>
	</head>
	<body>
	<form action = "Admission_form.html" method = "get">
	<center><h1> <STUDENT ADMISSION FORM></h1></center>
	<hr>
	<fieldset>
		<legend> Personal Info</legend>
			<label for = "uname">Name*</label><input type = "text" name = "uname" id = "uname"  placeholder = "Enter the name here" maxlength = "6" minlength = "4"  autofoucus required><br>
			<label for = "fname">Father Name*</label><input type = "text" name = "fname" id = "fname"  placeholder = "Enter the  father name here" maxlength = "6" minlength = "4"  required><br>
			<label for = "mname"> Mother Name*</label><input type = "text" name = "mname" id = "mname"  placeholder = "Enter the  mother name here" maxlength = "6" minlength = "4"  required><br>
			<label for = "add">Address*</label><input type = "text" name = "add" id = "add"  placeholder = "Enter the  address here" maxlength = "15" minlength = "8"  required><br>
			<label for = "tel">Mobile*</label><input type = "tel" name = "tel" id = "tel"  placeholder = "Enter the telephone number here" maxlength = "6" minlength = "4"  required><br>
			<label for = "email">E-mail</label><input type = "Email" name = "email" id ="email"><br>
			<label for = "gender">Gender</label><input type = "radio" name = "gender" value = "male">M
						     <input type = "radio" name = "gender" value = "Female">F	
						     <input type = "radio" name = "gender" value = "others">O
			<label for = "dob">DOB*<input type = "date" name = "dob" id = "dob" max = "2001-01-01" min = "1995-01-01" ><br> 
	</fieldset>
	<fieldset>
		<legend> Academic Info </legend>
			<label for = "course"> Course  Applied for</label>  <select name = " course" id = "course"><br>
				<option value = "dg"> Select</option>
				<option value = "deg"> BA</option>
				<option value = "ab"> BCOM</option>
				<option value = "ef"> BSc</option>
				<option value = "gh"> BCA</option>
				<option value = "efg"> BBA</option>
								</select>

			<label for = "sream">Stream for 12th</label>  <select name = " stream" id = "stream"><br>
				<option value = "try">Select</option>
				<option value = "abc"> Medical</option>
				<option value = "cdf"> Non-Medical</option>
				<option value = "efg"> Commerce</option>
				<option value = "ghi"> Arts</option>
								</select>
			<label for = "per"> Percentage in 12th</label><input type = "text" name = "per" id = "per"  placeholder = "Enter the  percentage here" required><br>
			<label for = "extra"> Extra Curricular</label><input type = "checkbox" name = "extra" value = "NCC" > NCC 
							<input type = "checkbox" name = "extra" value = "NSS" > NSS	
							<input type = "checkbox" name = "extra" value = "Sports" > Spotrs
							<input type = "checkbox" name = "extra" value = "Cultural" > Cultural
							<input type = "checkbox" name = "extra" value = "Arts" > Arts
 
	</fieldset>
	
	<input type = "submit" value = "submit">
	<input type = "reset" value = "reset">
	</form>
	</body>
</html>
